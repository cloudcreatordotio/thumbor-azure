worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx/nginx.pid;

# Run nginx in foreground for supervisor
daemon off;

events {
    worker_connections 2048;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Large header support (from original config)
    client_header_buffer_size 256k;
    large_client_header_buffers 8 256k;
    http2_max_header_size 256k;
    http2_max_field_size 64k;

    # Client body size for uploads
    client_max_body_size 100M;
    client_body_buffer_size 1M;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-js text/x-cross-domain-policy application/x-font-ttf
               application/x-font-opentype application/vnd.ms-fontobject
               image/x-icon;

    # Proxy cache configuration
     proxy_cache_path /var/cache/nginx levels=1:2
                      keys_zone=thumbor_cache:1024m
                      max_size=10g
                      inactive=512m
                      use_temp_path=off;

    # Upstream Thumbor servers
    upstream thumbor {
        least_conn;
        server localhost:8001 max_fails=3 fail_timeout=30s;
        server localhost:8002 max_fails=3 fail_timeout=30s;
        server localhost:8003 max_fails=3 fail_timeout=30s;
        server localhost:8004 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Main server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Use PORT environment variable if set (for Azure)
        set $port 80;
        if ($http_x_port) {
            set $port $http_x_port;
        }

        # Health check endpoint
        location /healthcheck {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Nginx status endpoint
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        # Redis Admin Interface
       # location /redis-admin {
       #    proxy_pass http://localhost:8888;
       #     proxy_http_version 1.1;
       #     proxy_set_header Host $host;
       #     proxy_set_header X-Real-IP $remote_addr;
       #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       #     proxy_set_header X-Forwarded-Proto $scheme;

       #     # Optional: Add basic auth for production
       #     # auth_basic "Redis Admin Access";
       #     # auth_basic_user_file /etc/nginx/.htpasswd;

       #     # Disable caching for admin interface
       #     proxy_cache off;
       #     proxy_no_cache 1;
       #     proxy_cache_bypass 1;

            # Timeouts
       #     proxy_connect_timeout 30s;
       #     proxy_send_timeout 30s;
       #     proxy_read_timeout 30s;
       # }

        # Main proxy to Thumbor
        location / {
            # Enable caching
            # proxy_cache thumbor_cache;
            # proxy_cache_key "$scheme$request_method$host$request_uri";
            # proxy_cache_valid 200 301 302 1m;
            # proxy_cache_valid 404 1m;
            # proxy_cache_valid any 1m;
            # proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            # proxy_cache_lock on;
            # proxy_cache_lock_age 5s;
            # proxy_cache_lock_timeout 5s;
            # proxy_cache_revalidate on;
            # proxy_cache_min_uses 1;
            # proxy_cache_background_update on;

            # Add cache status header (will show BYPASS when caching is disabled)
            add_header X-Cache-Status $upstream_cache_status;

            # CORS headers (from original config)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;

            # Handle OPTIONS requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # Proxy settings
            proxy_pass http://thumbor;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 32 8k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;

            # Error handling
            proxy_intercept_errors on;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }

        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
            return 404 '{"error": "Not Found"}';
            add_header Content-Type application/json;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            return 500 '{"error": "Internal Server Error"}';
            add_header Content-Type application/json;
        }
    }
}
